<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script defer src="/src/helpers.js"></script>
  <script defer src="/src/register.js"></script>


</head>

<body class='grey lighten-4'>

  <div class="row valign-wrapper" style="height:100vh; ">
    <div class="col s10 offset-s1 white z-depth-2 m6 offset-m3 l4 offset-l4" style="padding:40px 40px 0px 40px; border-radius: 4px;">


      <div class="row">
        <form class="col s12">
          <h6 class='center-align' id='register-new-account' style='padding: 20px 0px;'>Register New Account</h6>
          <div class="row">

            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12" style="margin-bottom:50px;">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="row center" id='button-block'>
              <a id="register-button" class="btn waves-effect waves-light">Register</a>
            </div>

          </div>

        </form>
      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>



</body>

</html>
